<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P - Intelig√™ncia ML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { wine: '#722f37', ml: '#FFE600' } } } }
    </script>
    <style>
        .family-header { background: #f8fafc; border-left: 5px solid #722f37; position: sticky; top: 0; z-index: 10; }
        .row-hidden { display: none !important; }
        .selected-row { background-color: #fef9c3 !important; border-left: 4px solid #ca8a04 !important; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #722f37; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 p-2 md:p-6 italic">
    <div class="max-w-full mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-6 rounded-3xl shadow-sm border border-gray-100 gap-4 italic-none">
            <div>
                <h1 class="text-2xl font-black text-wine uppercase tracking-tighter">Gestor de Vendas S&P</h1>
                <p id="counter" class="text-[10px] text-emerald-600 font-bold uppercase italic">Sincronizando Banco de Dados...</p>
            </div>
            <input type="text" id="search-bar" onkeyup="filterTable()" placeholder="üîç Pesquisar vinho, safra ou regi√£o..." 
                   class="w-full max-w-md px-5 py-3 rounded-2xl border-2 border-gray-100 outline-none focus:border-wine shadow-inner italic-none">
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-5 gap-6">
            <div class="xl:col-span-1">
                <div id="detail-panel" class="bg-wine p-6 rounded-[2rem] shadow-xl text-white min-h-[400px] flex flex-col justify-center sticky top-6 text-center">
                    <div id="wine-details">
                        <h2 id="det-name" class="text-lg font-black border-b border-white/20 pb-4 mb-6 italic text-ml text-center">Clique em um produto</h2>
                        <div class="mb-6">
                            <p class="text-[10px] uppercase opacity-60 font-bold mb-1">Pre√ßo Venda Sugerido ML</p>
                            <p id="det-ml" class="text-4xl font-black text-ml">R$ 0,00</p>
                            <p class="text-[8px] opacity-40 mt-1 uppercase font-mono">(Custo + 45% Margem)</p>
                        </div>
                        <div class="space-y-4 border-t border-white/10 pt-6 text-left">
                            <div class="flex justify-between items-end"><span class="text-[10px] opacity-60 uppercase">Custo (Tabela-30%)</span><span id="det-cost" class="font-bold font-mono text-sm">---</span></div>
                            <div class="flex justify-between items-end"><span class="text-[10px] opacity-60 uppercase">Tabela S&P</span><span id="det-tab" class="font-bold font-mono text-sm">---</span></div>
                            <div class="flex justify-between items-end text-emerald-400 font-black"><span class="text-[10px] uppercase">Pre√ßo Mercado</span><span id="det-mkt" class="font-mono text-sm">---</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="xl:col-span-4 bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
                <div class="max-h-[75vh] overflow-y-auto custom-scroll">
                    <table class="w-full text-left border-collapse cursor-pointer">
                        <thead class="bg-gray-50 text-[10px] uppercase text-gray-400 font-black border-b sticky top-0 z-20">
                            <tr>
                                <th class="p-5">Produto / Safra</th>
                                <th class="p-5">Venda ML</th>
                                <th class="p-5">Tabela</th>
                                <th class="p-5 text-center">Shopping</th>
                            </tr>
                        </thead>
                        <tbody id="table-content" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const wineData = [
            {"f":"IT√ÅLIA","n":"GAGGIARONE CROATINA 2021","m":123.78,"t":145.63},
            {"f":"IT√ÅLIA","n":"GAGGIARONE CROATINA MAGNUM","m":221.79,"t":260.93},
            {"f":"IT√ÅLIA","n":"CA MONTEBELLO PINOT NERO 2021","m":72.42,"t":85.2},
            {"f":"IT√ÅLIA","n":"CA MONTEBELLO PINOT GRIGIO 2021","m":72.42,"t":85.2},
            {"f":"IT√ÅLIA","n":"NEROPERSO ROSSO VENETO 2020","m":118.99,"t":139.98},
            {"f":"IT√ÅLIA","n":"LIBURNA SICILIA NERO D¬¥AVOLA","m":36.06,"t":42.42},
            {"f":"IT√ÅLIA","n":"TORRE ROMANICA ROSSO 2023","m":32.15,"t":37.82},
            {"f":"IT√ÅLIA","n":"TORRE ROMANICA SANGIOVESE 2023","m":44.14,"t":51.93},
            {"f":"IT√ÅLIA","n":"TORRE ROMANICA PRIMITIVO 2023","m":61.57,"t":72.44},
            {"f":"IT√ÅLIA","n":"LUGANA DOC TURBIANA 2023","m":121.86,"t":143.37},
            {"f":"IT√ÅLIA","n":"CASTEL FIRMIAN LAGREIN 2021","m":94.63,"t":111.33},
            {"f":"IT√ÅLIA","n":"ROTARI ROSE DOC 2017","m":154.66,"t":181.95},
            {"f":"IT√ÅLIA","n":"DA VINCI CHIANTI DOCG 2022","m":83.17,"t":97.84},
            {"f":"IT√ÅLIA","n":"BRUNELLO DI MONTALCINO DOCG 2018","m":399.5,"t":470.0},
            {"f":"IT√ÅLIA","n":"VITE COLTE BAROLO DOCG 2019","m":258.91,"t":304.6},
            {"f":"ESPANHA","n":"VINA ALBINA RESERVA 2017","m":178.5,"t":210.0},
            {"f":"ESPANHA","n":"MONTE REAL GRAN RESERVA 2016","m":238.0,"t":280.0},
            {"f":"ESPANHA","n":"MARQUES DE TOMARES GRAN RESERVA","m":386.24,"t":454.4},
            {"f":"ESPANHA","n":"MONTECILLO CRIANZA 2020","m":110.42,"t":129.9},
            {"f":"ESPANHA","n":"VALDUBON CRIANZA 2019","m":161.42,"t":189.9},
            {"f":"ESPANHA","n":"ALTOS DE TAMARON ROBLE 2022","m":75.65,"t":89.0},
            {"f":"PORTUGAL","n":"PESCADA BRANCO DOC 2024","m":32.15,"t":37.82},
            {"f":"PORTUGAL","n":"PORTA 6 TINTO 2024","m":49.9,"t":58.7},
            {"f":"PORTUGAL","n":"PORTA 6 RESERVA 2023","m":73.25,"t":86.17},
            {"f":"PORTUGAL","n":"BAG IN BOX PORTA 6 3L","m":94.28,"t":110.91},
            {"f":"PORTUGAL","n":"JULIA FLORISTA TINTO 2022","m":37.42,"t":44.03},
            {"f":"PORTUGAL","n":"CABRIZ SELECIONADA TINTO 2022","m":54.06,"t":63.59},
            {"f":"PORTUGAL","n":"CASA DE SANTAR RESERVA 2020","m":165.75,"t":195.0},
            {"f":"PORTUGAL","n":"PORTO MARTHA'S TAWNY","m":61.09,"t":71.87},
            {"f":"PORTUGAL","n":"AZEITE EXTRA VIRGEM CABRIZ 500ML","m":84.85,"t":99.83},
            {"f":"PORTUGAL","n":"AZEITE CABRIZ ACIDEZ >0,3% 2025","m":512.8,"t":599.0},
            {"f":"ARGENTINA","n":"RUTINI QUALITA MALBEC 2022","m":110.5,"t":130.0},
            {"f":"ARGENTINA","n":"EL ENEMIGO CHARDONNAY 2021","m":221.0,"t":260.0},
            {"f":"√ÅFRICA DO SUL","n":"STORMHOEK SYRAH 2025","m":28.81,"t":33.9},
            {"f":"√ÅFRICA DO SUL","n":"STORMHOEK PINOTAGE 2025","m":28.81,"t":33.9}
        ];

        const format = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        function init() {
            const body = document.getElementById('table-content');
            let html = '';
            let currentFam = '';

            wineData.forEach((item, index) => {
                if (item.f !== currentFam) {
                    currentFam = item.f;
                    html += `<tr class="family-header"><td colspan="4" class="p-4 text-[9px] font-black text-gray-400 uppercase tracking-widest border-b border-gray-100">${currentFam}</td></tr>`;
                }
                const custo = item.t * 0.70;
                const vendaML = custo * 1.45;
                const shopUrl = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(item.n)}&tbs=p_ord:p`;

                html += `<tr class="wine-row border-b border-gray-50 hover:bg-amber-50" onclick="showDetail(${index}, this)">
                    <td class="p-5 font-bold text-gray-800">${item.n}</td>
                    <td class="p-5 font-black text-amber-700">${format(vendaML)}</td>
                    <td class="p-5 text-gray-400 font-mono text-xs">${format(item.t)}</td>
                    <td class="p-5 text-center">
                        <a href="${shopUrl}" target="_blank" class="inline-block text-[9px] border border-emerald-500 text-emerald-600 px-3 py-1 rounded-lg font-black hover:bg-emerald-50" onclick="event.stopPropagation()">VER</a>
                    </td>
                </tr>`;
            });
            body.innerHTML = html;
            document.getElementById('counter').innerText = `LISTA COMPLETA: ${wineData.length} ITENS ATIVOS`;
        }

        function showDetail(index, element) {
            document.querySelectorAll('.wine-row').forEach(r => r.classList.remove('selected-row'));
            element.classList.add('selected-row');
            const item = wineData[index];
            const custo = item.t * 0.70;
            const vendaML = custo * 1.45;

            document.getElementById('det-name').innerText = item.n;
            document.getElementById('det-ml').innerText = format(vendaML);
            document.getElementById('det-cost').innerText = format(custo);
            document.getElementById('det-tab').innerText = format(item.t);
            document.getElementById('det-mkt').innerText = format(item.m);
        }

        function filterTable() {
            const q = document.getElementById('search-bar').value.toLowerCase();
            document.querySelectorAll('.wine-row').forEach(row => {
                row.classList.toggle('row-hidden', !row.innerText.toLowerCase().includes(q));
            });
            document.querySelectorAll('.family-header').forEach(header => {
                let next = header.nextElementSibling;
                let hasVisible = false;
                while (next && !next.classList.contains('family-header')) {
                    if (!next.classList.contains('row-hidden')) { hasVisible = true; break; }
                    next = next.nextElementSibling;
                }
                header.classList.toggle('row-hidden', !hasVisible && q !== "");
            });
        }
        window.onload = init;
    </script>
</body>
</html>
