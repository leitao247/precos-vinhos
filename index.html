<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Técnica Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:linear-gradient(180deg,#4b0f17,#1b0b0f);
    color:#1f2937;
}

.hero{
    padding:80px 20px;
    text-align:center;
    color:white;
}

.hero h1{
    font-family:'Playfair Display',serif;
    font-size:42px;
    margin:0;
}

.hero p{
    margin-top:15px;
    opacity:0.85;
}

.container{
    max-width:1100px;
    margin:-40px auto 60px;
    padding:0 20px;
}

.glass{
    background:rgba(255,255,255,0.92);
    backdrop-filter:blur(15px);
    border-radius:18px;
    padding:40px;
    box-shadow:0 30px 60px rgba(0,0,0,0.25);
}

select,button{
    padding:12px 16px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
}

button{
    background:#7a1624;
    color:white;
    border:none;
    cursor:pointer;
    margin-left:10px;
    transition:0.3s;
}

button:hover{
    background:#a61f33;
}

.result-card{
    margin-top:40px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px;
}

.image-box img{
    width:100%;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.tech-box{
    background:#f9fafb;
    padding:25px;
    border-radius:16px;
    border-left:6px solid #7a1624;
}

.tech-box h2{
    margin-top:0;
    font-family:'Playfair Display';
    color:#7a1624;
}

.meta{
    margin-top:15px;
    font-size:14px;
    line-height:1.6;
}

.badge{
    display:inline-block;
    background:#7a1624;
    color:white;
    padding:6px 12px;
    border-radius:50px;
    font-size:12px;
    margin-bottom:10px;
}

@media(max-width:900px){
.result-card{
grid-template-columns:1fr;
}
}

</style>
</head>
<body>

<div class="hero">
    <h1>Plataforma Técnica da Distribuidora</h1>
    <p>Motor Oficial de Harmonização Enogastronômica</p>
</div>

<div class="container">
<div class="glass">

<select id="wineSelect"></select>
<button onclick="buscarPrato()">Buscar Harmonização Técnica</button>

<div id="resultado"></div>

</div>
</div>

<script>

/* INVENTÁRIO EXEMPLO */
const INVENTORY=[
{ name:"Espumante Porta 6 Brut", type:"Espumante", acid:"Alta", body:"Leve", price:55.12 },
{ name:"Pescada Alvarinho", type:"Branco", acid:"Alta", body:"Médio", price:127.55 },
{ name:"Porta 6 Reserva", type:"Tinto", acid:"Média", body:"Médio", price:80.91 },
{ name:"Cabriz Touriga Nacional", type:"Tinto Estruturado", acid:"Alta", body:"Encorpado", price:110.94 },
{ name:"Porto Ruby Martha's", type:"Porto", acid:"Baixa", body:"Licoroso", price:63.60 }
];

const wineSelect=document.getElementById("wineSelect");

INVENTORY.forEach(w=>{
let opt=document.createElement("option");
opt.value=w.name;
opt.textContent=`${w.name} (R$ ${w.price})`;
wineSelect.appendChild(opt);
});

function getWine(name){
return INVENTORY.find(w=>w.name===name);
}

function mapWineToCategory(type){
if(type==="Espumante") return "Seafood";
if(type==="Branco") return "Seafood";
if(type==="Tinto") return "Pasta";
if(type==="Tinto Estruturado") return "Beef";
if(type==="Porto") return "Dessert";
return "Seafood";
}

function explicacaoTecnica(vinho,categoria){
if(categoria==="Seafood") return "Alta acidez e frescor equilibram salinidade e gordura.";
if(categoria==="Pasta") return "Estrutura média acompanha molhos e proteínas leves.";
if(categoria==="Beef") return "Taninos estruturados harmonizam com gordura e proteína intensa.";
if(categoria==="Dessert") return "Doçura e densidade acompanham sobremesas intensas.";
return "Harmonização por equilíbrio estrutural.";
}

async function buscarPrato(){

const vinho=getWine(wineSelect.value);
const categoria=mapWineToCategory(vinho.type);

const res=await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${categoria}`);
const data=await res.json();

if(!data.meals){
document.getElementById("resultado").innerHTML="Nenhum prato encontrado.";
return;
}

const prato=data.meals[Math.floor(Math.random()*data.meals.length)];

document.getElementById("resultado").innerHTML=
`<div class="result-card">

<div class="image-box">
<img src="${prato.strMealThumb}">
</div>

<div class="tech-box">
<div class="badge">${categoria}</div>
<h2>${vinho.name}</h2>
<div class="meta">
<strong>Preço:</strong> R$ ${vinho.price}<br>
<strong>Acidez:</strong> ${vinho.acid}<br>
<strong>Corpo:</strong> ${vinho.body}<br><br>

<strong>Prato sugerido:</strong> ${prato.strMeal}<br><br>

<strong>Justificativa técnica:</strong><br>
${explicacaoTecnica(vinho,categoria)}
</div>
</div>

</div>`;
}

</script>
</body>
</html>
