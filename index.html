<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Enológica | Distribuidora</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

:root{
--vinho:#5D1823;
--vinho-dark:#3E0F18;
--ouro:#C0A062;
--bg:#f4f4f6;
--card:#ffffff;
--text:#1F252E;
}

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:Inter,sans-serif;
background:var(--bg);
color:var(--text);
}

/* HERO */

.hero{
background:linear-gradient(135deg,var(--vinho),var(--vinho-dark));
color:white;
padding:80px 20px;
text-align:center;
}

.hero h1{
font-family:"Playfair Display",serif;
font-size:48px;
margin:0;
letter-spacing:1px;
}

.hero p{
margin-top:20px;
font-weight:300;
opacity:0.9;
}

/* CONTAINER */

.container{
max-width:1200px;
margin:60px auto;
padding:0 20px;
}

/* CARD PRINCIPAL */

.panel{
background:var(--card);
padding:40px;
border-radius:16px;
box-shadow:0 15px 40px rgba(0,0,0,0.06);
}

/* CONTROLES */

.controls{
display:flex;
gap:20px;
flex-wrap:wrap;
margin-bottom:30px;
}

select,button{
padding:16px;
font-size:15px;
border-radius:10px;
border:1px solid #ddd;
min-width:220px;
}

button{
background:var(--vinho);
color:white;
border:none;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:var(--vinho-dark);
}

/* GRID */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

/* CARD VINHO */

.wine-card{
background:white;
border-radius:16px;
overflow:hidden;
box-shadow:0 10px 30px rgba(0,0,0,0.05);
transition:0.3s;
position:relative;
}

.wine-card:hover{
transform:translateY(-6px);
}

.wine-card img{
width:100%;
height:220px;
object-fit:cover;
}

.wine-content{
padding:25px;
}

.wine-content h3{
margin:0 0 10px 0;
font-family:"Playfair Display",serif;
color:var(--vinho);
font-size:20px;
}

.badge{
position:absolute;
top:15px;
left:15px;
background:var(--ouro);
color:white;
padding:6px 10px;
border-radius:8px;
font-size:12px;
font-weight:600;
}

.score{
font-size:26px;
font-weight:700;
margin-top:10px;
}

.price{
margin-top:5px;
opacity:0.7;
}

footer{
text-align:center;
padding:40px;
font-size:14px;
color:#777;
}

@media(max-width:768px){
.hero h1{
font-size:32px;
}
}

</style>
</head>

<body>

<div class="hero">
<h1>Plataforma Enológica Premium</h1>
<p>Motor Técnico Oficial da Distribuidora</p>
</div>

<div class="container">
<div class="panel">

<div class="controls">
<select id="filtroTipo">
<option value="TODOS">Todos os Tipos</option>
<option value="Tinto">Tintos</option>
<option value="Branco">Brancos</option>
<option value="Espumante">Espumantes</option>
<option value="Porto">Fortificados</option>
</select>

<button onclick="gerarRankingTop5()">Gerar Ranking Técnico</button>
</div>

<div id="resultadoRanking" class="grid"></div>

</div>
</div>

<footer>
Distribuidora • Plataforma Técnica de Harmonização
</footer>

<script>

/* INVENTORY REDUZIDO PARA EXEMPLO */
/* Substitua pelo seu INVENTORY COMPLETO */

const INVENTORY = [
{ id:'130', name:"Espumante Porta 6 Brut", level:1, type:'Espumante', price:55.12, chem:{acid:'Alta', body:'Leve', sugar:'Seco'} },
{ id:'170', name:"Porta 6 Reserva", level:4, type:'Tinto', price:80.91, chem:{acid:'Média', body:'Médio+', sugar:'Seco', tanin:'Macio'} },
{ id:'448', name:"Cabriz Touriga Nacional", level:5, type:'Tinto', price:110.94, chem:{acid:'Alta', body:'Estruturado', sugar:'Seco', tanin:'Firme'} },
{ id:'350', name:"Porto Ruby Martha's", level:6, type:'Porto', price:63.60, chem:{acid:'Baixa', body:'Licoroso', sugar:'Doce'} }
];

/* MAPS SENSORIAIS */

function mapAcidez(a){if(!a)return 3;if(a.includes("Alta"))return 5;if(a.includes("Baixa"))return 1;return 3;}
function mapCorpo(c){if(!c)return 3;if(c.includes("Estruturado"))return 4;if(c.includes("Leve"))return 1;return 3;}
function mapTanino(t){if(!t)return 2;if(t.includes("Firme"))return 5;return 2;}
function mapAcucar(s){if(!s)return 1;if(s.includes("Doce"))return 5;return 1;}

function normalizarVinho(v){
return{
acidez:mapAcidez(v.chem?.acid),
corpo:mapCorpo(v.chem?.body),
tanino:mapTanino(v.chem?.tanin),
doce:mapAcucar(v.chem?.sugar)
};
}

function perfilPrato(cat){
if(cat==="Beef")return{acidez:2,corpo:6,tanino:5,doce:1};
if(cat==="Seafood")return{acidez:5,corpo:2,tanino:1,doce:1};
if(cat==="Dessert")return{acidez:3,corpo:4,tanino:1,doce:6};
return{acidez:3,corpo:3,tanino:2,doce:1};
}

function calcularCompatibilidade(p,v){
const diff=Math.abs(p.acidez-v.acidez)+Math.abs(p.corpo-v.corpo)+Math.abs(p.tanino-v.tanino)+Math.abs(p.doce-v.doce);
return Math.round(100-((diff/24)*100));
}

/* RANKING */

async function gerarRankingTop5(){

const categorias=["Beef","Seafood","Dessert"];
const categoria=categorias[Math.floor(Math.random()*categorias.length)];

const res=await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${categoria}`);
const data=await res.json();
const prato=data.meals[Math.floor(Math.random()*data.meals.length)];

let base=INVENTORY;
const filtro=document.getElementById("filtroTipo").value;
if(filtro!=="TODOS")base=INVENTORY.filter(v=>v.type===filtro);

const perfil=perfilPrato(categoria);

const ranking=base.map(v=>({vinho:v,score:calcularCompatibilidade(perfil,normalizarVinho(v))}))
.sort((a,b)=>b.score-a.score)
.slice(0,5);

renderRanking(prato,ranking);
}

function renderRanking(prato,ranking){

document.getElementById("resultadoRanking").innerHTML=
ranking.map((r,i)=>`
<div class="wine-card">
${i===0?'<div class="badge">Recomendação Oficial</div>':''}
<img src="${prato.strMealThumb}">
<div class="wine-content">
<h3>${r.vinho.name}</h3>
<div class="score">${r.score}%</div>
<div class="price">R$ ${r.vinho.price.toFixed(2)}</div>
</div>
</div>
`).join("");

}

</script>

</body>
</html>
