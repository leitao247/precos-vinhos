  <style>
    * { box-sizing: border-box; }

    :root {
      --bg-main: radial-gradient(circle at top, #160b33 0, #050016 45%, #020012 100%);
      --card-bg: radial-gradient(circle at top, #100625 0, #050014 45%, #03000f 100%);
      --text-main: #f9fafb;
      --card-border: rgba(129,140,248,0.35);
      --status-text: #9ca3af;
      --meta-text: #d1d5db;
      --pill-bg: rgba(15,23,42,0.9);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .shell {
      max-width: 1240px;
      margin: 0 auto;
      padding: 24px 16px 36px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 18px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .brand {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .brand span {
      color: #a855f7;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: var(--pill-bg);
      color: #e5e7eb;
      border: 1px solid rgba(168,85,247,0.6);
    }

    .tagline {
      font-size: 13px;
      color: #e5e7eb;
      opacity: 0.78;
      margin-top: 4px;
    }

    .grid-main {
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.05fr);
      gap: 14px;
      margin-bottom: 14px;
    }

    .grid-bottom {
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.05fr);
      gap: 14px;
    }

    @media (max-width: 960px) {
      .grid-main,
      .grid-bottom {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 12px 14px 14px;
      box-shadow:
        0 16px 36px rgba(0,0,0,0.9),
        0 0 0 1px var(--card-border);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top left, rgba(168,85,247,0.22) 0, transparent 58%),
        radial-gradient(circle at bottom right, rgba(59,130,246,0.20) 0, transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      gap: 8px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      color: #f9fafb;
    }

    .card-sub {
      font-size: 11px;
      color: #9ca3af;
    }

    label {
      font-size: 13px;
      color: #e5e7eb;
    }

    select {
      padding: 7px 9px;
      margin: 3px 0 7px;
      width: 100%;
      border-radius: 9px;
      border: 1px solid rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.97);
      font-size: 13px;
      color: #f9fafb;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
    }

    select:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 1px rgba(168,85,247,0.55);
      background: rgba(15,23,42,1);
    }

    button {
      padding: 7px 14px;
      margin: 4px 4px 6px 0;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s, border-color 0.15s;
    }
