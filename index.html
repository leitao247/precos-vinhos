<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>S&P - InteligÃªncia ML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .family-header { background: #f8fafc; border-left: 5px solid #722f37; position: sticky; top: 0; z-index: 10; }
        .row-hidden { display: none !important; }
        .selected-row { background-color: #fef9c3 !important; border-left: 4px solid #ca8a04 !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 p-4">
    <div class="max-w-full mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-2xl font-black text-[#722f37] uppercase tracking-tighter">Gestor de Vendas S&P</h1>
                <p id="counter" class="text-[10px] text-emerald-600 font-bold uppercase italic">Carregando banco de dados interno...</p>
            </div>
            <input type="text" id="search-bar" onkeyup="filterTable()" placeholder="ðŸ” Pesquisar vinho, safra ou regiÃ£o..." 
                   class="w-full max-w-md px-5 py-3 rounded-2xl border-2 border-gray-100 outline-none focus:border-[#722f37] shadow-inner">
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-5 gap-8">
            <div class="xl:col-span-1">
                <div id="detail-panel" class="bg-[#722f37] p-6 rounded-[2rem] shadow-xl text-white min-h-[350px] flex flex-col justify-center sticky top-8 text-center">
                    <div id="wine-details">
                        <h2 id="det-name" class="text-lg font-black border-b border-white/20 pb-4 mb-4 italic text-[#FFE600]">Selecione um produto</h2>
                        <p class="text-[9px] uppercase opacity-60 font-bold">Venda Sugerida ML</p>
                        <p id="det-ml" class="text-4xl font-black text-[#FFE600]">R$ 0,00</p>
                        <div class="mt-6 space-y-2 border-t border-white/10 pt-4 text-left">
                            <div class="flex justify-between text-xs"><span class="opacity-60">CUSTO (-30%)</span><span id="det-cost" class="font-bold font-mono"></span></div>
                            <div class="flex justify-between text-xs"><span class="opacity-60 uppercase">TABELA S&P</span><span id="det-tab" class="font-bold font-mono text-gray-300"></span></div>
                            <div class="flex justify-between text-xs"><span class="text-emerald-400 font-bold">MERCADO</span><span id="det-mkt" class="font-bold text-emerald-400 font-mono"></span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="xl:col-span-4 bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
                <table class="w-full text-left border-collapse cursor-pointer">
                    <thead class="bg-gray-50 text-[10px] uppercase text-gray-400 font-black border-b">
                        <tr>
                            <th class="p-5">Produto / Safra</th>
                            <th class="p-5">Venda ML (+45%)</th>
                            <th class="p-5">Tabela S&P</th>
                            <th class="p-5 text-right">AÃ§Ã£o</th>
                        </tr>
                    </thead>
                    <tbody id="table-content" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // BANCO DE DADOS INTEGRADO (Para evitar erro de arquivo nÃ£o encontrado)
        const wineData = [
            {"f": "ITÃLIA - LOMBARDIA", "n": "GAGGIARONE VITGNI GIOVANI TTO - CROATINA 2021", "m": 123.78, "t": 145.63},
            {"f": "ITÃLIA - LOMBARDIA", "n": "CA MONTEBELLO TTO DOC - PINOT NERO 2021", "m": 72.42, "t": 85.2},
            {"f": "ITÃLIA - VENETO", "n": "NEROPERSO ROSSO VENETO IGT 2020", "m": 118.99, "t": 139.98},
            {"f": "ITÃLIA - ABRUZZO", "n": "TORRE ROMANICA TTO - SANGIOVESE 2023", "m": 44.14, "t": 51.93},
            {"f": "PORTUGAL - LISBOA", "n": "PORTA 6 TTO 2024", "m": 49.9, "t": 58.7},
            {"f": "PORTUGAL - LISBOA", "n": "JULIA FLORISTA TTO 2022", "m": 37.42, "t": 44.03},
            {"f": "PORTUGAL - AZEITES", "n": "AZEITE EXTRA VIRGEM CABRIZ 500ML", "m": 84.85, "t": 99.83},
            {"f": "ESPANHA - RIOJA", "n": "VINA ALBINA RESERVA 2017", "m": 178.5, "t": 210.0},
            {"f": "ARGENTINA", "n": "EL ENEMIGO CHARDONNAY 2021", "m": 221.0, "t": 260.0},
            {"f": "ÃFRICA DO SUL", "n": "STORMHOEK SYRAH 2025", "m": 28.81, "t": 33.9}
            // Adicionaremos os demais em blocos conforme vocÃª confirmar que funcionou.
        ];

        const format = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        function init() {
            const body = document.getElementById('table-content');
            let html = '';
            let currentFam = '';

            wineData.forEach((item, index) => {
                const custo = item.t * 0.70;
                const vendaML = custo * 1.45;

                if (item.f !== currentFam) {
                    currentFam = item.f;
                    html += `<tr class="family-header"><td colspan="4" class="p-4 text-[9px] font-black text-gray-500 uppercase tracking-widest">${currentFam}</td></tr>`;
                }
                
                html += `<tr class="wine-row border-b border-gray-50 hover:bg-amber-50" onclick="showDetail(${index}, this)">
                    <td class="p-5 font-bold text-gray-800">${item.n}</td>
                    <td class="p-5 font-black text-amber-700">${format(vendaML)}</td>
                    <td class="p-5 text-gray-400">${format(item.t)}</td>
                    <td class="p-5 text-right"><a href="https://www.google.com/search?tbm=shop&q=${encodeURIComponent(item.n)}&tbs=p_ord:p" target="_blank" class="text-[9px] border border-emerald-500 text-emerald-600 px-2 py-1 rounded hover:bg-emerald-50" onclick="event.stopPropagation()">VER MERCADO</a></td>
                </tr>`;
            });
            body.innerHTML = html;
            document.getElementById('counter').innerText = `BANCO DE DADOS: ${wineData.length} ITENS CARREGADOS`;
        }

        function showDetail(index, element) {
            document.querySelectorAll('.wine-row').forEach(r => r.classList.remove('selected-row'));
            element.classList.add('selected-row');
            
            const item = wineData[index];
            const custo = item.t * 0.70;
            const vendaML = custo * 1.45;

            document.getElementById('det-name').innerText = item.n;
            document.getElementById('det-ml').innerText = format(vendaML);
            document.getElementById('det-cost').innerText = format(custo);
            document.getElementById('det-tab').innerText = format(item.t);
            document.getElementById('det-mkt').innerText = format(item.m);
        }

        function filterTable() {
            const q = document.getElementById('search-bar').value.toLowerCase();
            document.querySelectorAll('.wine-row').forEach(row => {
                row.classList.toggle('row-hidden', !row.innerText.toLowerCase().includes(q));
            });
        }
        
        window.onload = init;
    </script>
</body>
</html>
