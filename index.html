<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Executiva de Harmonização</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    background:#f4f6f8;
    font-family:'Inter',sans-serif;
    color:#1f2937;
}

header{
    padding:60px 20px;
    text-align:center;
    background:white;
    border-bottom:1px solid #e5e7eb;
}

header h1{
    font-family:'Playfair Display',serif;
    font-size:38px;
    margin:0;
}

header p{
    margin-top:10px;
    color:#6b7280;
}

.container{
    max-width:1100px;
    margin:50px auto;
    padding:0 20px;
}

.panel{
    background:white;
    padding:40px;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,0.05);
}

.controls{
    display:flex;
    gap:15px;
    flex-wrap:wrap;
    margin-bottom:30px;
}

select,button{
    padding:12px 16px;
    border-radius:10px;
    border:1px solid #d1d5db;
    font-size:14px;
}

button{
    background:#7a1624;
    color:white;
    border:none;
    cursor:pointer;
    font-weight:500;
}

button:hover{
    background:#a61f33;
}

.menu-card{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    gap:25px;
    margin-top:30px;
}

.course{
    background:#f9fafb;
    padding:20px;
    border-radius:12px;
    border-left:4px solid #7a1624;
}

.course h3{
    margin-top:0;
    font-family:'Playfair Display';
}

.price{
    font-weight:600;
    color:#7a1624;
}

.total{
    margin-top:25px;
    font-size:18px;
    font-weight:600;
}

@media(max-width:900px){
.menu-card{
grid-template-columns:1fr;
}
}

</style>
</head>
<body>

<header>
<h1>Motor Executivo de Harmonização</h1>
<p>Distribuidora • Plataforma Técnica Profissional</p>
</header>

<div class="container">
<div class="panel">

<div class="controls">
<select id="wineSelect"></select>

<select id="menuStyle">
<option value="tradicional">Menu Tradicional</option>
<option value="contemporaneo">Menu Contemporâneo</option>
</select>

<button onclick="gerarMenu()">Gerar Menu Técnico</button>
</div>

<div id="resultado"></div>

</div>
</div>

<script>

/* INVENTÁRIO EXEMPLO
Substitua pelo seu INVENTORY completo */
const INVENTORY=[
{ name:"Espumante Porta 6 Brut", level:1, type:"Espumante", price:55.12 },
{ name:"Pescada Alvarinho", level:1, type:"Branco", price:127.55 },
{ name:"Porta 6 Reserva", level:4, type:"Tinto", price:80.91 },
{ name:"Cabriz Touriga Nacional", level:5, type:"Tinto", price:110.94 },
{ name:"Porto Ruby Martha's", level:6, type:"Porto", price:63.60 }
];

const wineSelect=document.getElementById("wineSelect");

INVENTORY.forEach(w=>{
let opt=document.createElement("option");
opt.value=w.name;
opt.textContent=`${w.name} (R$ ${w.price})`;
wineSelect.appendChild(opt);
});

function getWine(name){
return INVENTORY.find(w=>w.name===name);
}

function getLeve(){
return INVENTORY.find(w=>w.level<=2);
}

function getDoce(){
return INVENTORY.find(w=>w.level===6);
}

function gerarMenu(){

const vinhoPrincipal=getWine(wineSelect.value);
const estilo=document.getElementById("menuStyle").value;

const vinhoEntrada=getLeve();
const vinhoSobremesa=getDoce();

let entrada, principal, sobremesa;

if(estilo==="tradicional"){

entrada="Carpaccio clássico ou salada leve";
principal="Prato principal alinhado ao perfil do vinho escolhido";
sobremesa="Sobremesa estruturada com base em chocolate ou creme";

}else{

entrada="Burrata ou entrada vegetal refinada";
principal="Proteína com técnica contemporânea e redução aromática";
sobremesa="Sobremesa equilibrando textura e intensidade";

}

let total=vinhoEntrada.price+vinhoPrincipal.price+vinhoSobremesa.price;

document.getElementById("resultado").innerHTML=`

<div class="menu-card">

<div class="course">
<h3>Entrada</h3>
<p>${entrada}</p>
<p><strong>${vinhoEntrada.name}</strong></p>
<p class="price">R$ ${vinhoEntrada.price}</p>
</div>

<div class="course">
<h3>Principal</h3>
<p>${principal}</p>
<p><strong>${vinhoPrincipal.name}</strong></p>
<p class="price">R$ ${vinhoPrincipal.price}</p>
</div>

<div class="course">
<h3>Sobremesa</h3>
<p>${sobremesa}</p>
<p><strong>${vinhoSobremesa.name}</strong></p>
<p class="price">R$ ${vinhoSobremesa.price}</p>
</div>

</div>

<div class="total">
Total estimado: R$ ${total.toFixed(2)}
</div>

`;

}

</script>

</body>
</html>
