<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Técnica da Distribuidora</title>

<style>

:root{
--primary:#5D1823;
--secondary:#7A1F2C;
--gold:#C0A062;
--bg:#f3f4f6;
--card:#ffffff;
--text:#1e1e1e;
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:Segoe UI, Arial;
background:var(--bg);
color:var(--text);
}

header{
background:linear-gradient(135deg,var(--primary),#3b0f17);
color:white;
padding:60px 20px;
text-align:center;
}

header h1{
margin:0;
font-size:38px;
}

.container{
max-width:1000px;
margin:40px auto;
padding:0 20px;
}

.card{
background:var(--card);
padding:25px;
border-radius:12px;
margin-bottom:25px;
box-shadow:0 6px 20px rgba(0,0,0,0.05);
}

.card h2{
color:var(--primary);
margin-top:0;
}

select{
padding:8px 10px;
border-radius:6px;
border:1px solid #ccc;
}

button{
background:var(--primary);
color:white;
border:none;
padding:8px 15px;
border-radius:6px;
cursor:pointer;
margin-left:10px;
}

button:hover{
background:var(--secondary);
}

.result{
margin-top:15px;
padding:15px;
background:#fafafa;
border-left:4px solid var(--gold);
border-radius:6px;
}

.result strong{
color:var(--primary);
}

footer{
text-align:center;
padding:30px;
opacity:0.6;
}

</style>
</head>
<body>

<header>
<h1>Plataforma Técnica da Distribuidora</h1>
<p>Motor Oficial de Harmonização</p>
</header>

<div class="container">

<div class="card">
<h2>1. Harmonização por Rótulo</h2>
<select id="wineSelect"></select>
<button onclick="harmonizar()">Ver Pratos</button>
<div id="harmResult"></div>
</div>

<div class="card">
<h2>2. Gerador de Cardápio</h2>
<button onclick="gerarCardapio()">Criar Cardápio</button>
<div id="menuResult"></div>
</div>

<div class="card">
<h2>3. Simulador de Compras</h2>
<button onclick="simular(100)">Até 100</button>
<button onclick="simular(200)">Até 200</button>
<button onclick="simular(300)">Até 300</button>
<button onclick="simular(500)">Até 500</button>
<div id="simResult"></div>
</div>

<div class="card">
<h2>4. Wine Bridging</h2>
<select id="bridgeSelect"></select>
<button onclick="bridge()">Buscar Opções</button>
<div id="bridgeResult"></div>
</div>

</div>

<footer>
Distribuidora • Plataforma Técnica
</footer>

<script>

/* INVENTÁRIO TESTADO */
const INVENTORY = [
{ id:"1", name:"Espumante Porta 6 Brut", level:1, price:55.12 },
{ id:"2", name:"Pescada Alvarinho", level:1, price:127.55 },
{ id:"3", name:"Porta 6 Reserva", level:4, price:80.91 },
{ id:"4", name:"Cabriz Touriga Nacional", level:5, price:110.94 },
{ id:"5", name:"Porto Ruby Martha's", level:6, price:63.60 }
];

/* PRATOS ORGANIZADOS */
const PRATOS = {
leve:["Sushi","Ceviche","Salada Caprese"],
medio:["Risoto de Cogumelos","Frango Assado"],
forte:["Picanha na Brasa","Costela Assada"],
doce:["Tiramisù","Chocolate Amargo"]
};

/* GARANTE EXECUÇÃO APÓS DOM */
document.addEventListener("DOMContentLoaded", function(){

const wineSelect=document.getElementById("wineSelect");
const bridgeSelect=document.getElementById("bridgeSelect");

INVENTORY.forEach(v=>{
let opt=document.createElement("option");
opt.value=v.id;
opt.textContent=v.name;
wineSelect.appendChild(opt);

let opt2=document.createElement("option");
opt2.value=v.id;
opt2.textContent=v.name;
bridgeSelect.appendChild(opt2);
});

});

/* 1 HARMONIZAÇÃO */
function harmonizar(){
let id=document.getElementById("wineSelect").value;
let vinho=INVENTORY.find(v=>v.id===id);

let lista;

if(vinho.level<=2) lista=PRATOS.leve;
else if(vinho.level<=4) lista=PRATOS.medio;
else if(vinho.level===5) lista=PRATOS.forte;
else lista=PRATOS.doce;

document.getElementById("harmResult").innerHTML=
`<div class="result">
<strong>${vinho.name}</strong>
<ul>${lista.map(p=>`<li>${p}</li>`).join("")}</ul>
</div>`;
}

/* 2 CARDÁPIO */
function gerarCardapio(){

let entrada=PRATOS.leve[0];
let principal=PRATOS.forte[0];
let sobremesa=PRATOS.doce[0];

let vinhoEntrada=INVENTORY.find(v=>v.level<=2);
let vinhoPrincipal=INVENTORY.find(v=>v.level>=4 && v.level<=5);
let vinhoSobremesa=INVENTORY.find(v=>v.level===6);

document.getElementById("menuResult").innerHTML=
`<div class="result">
<strong>Menu Completo</strong><br><br>
Entrada: ${entrada}<br>
Vinho: ${vinhoEntrada.name}<br><br>
Prato Principal: ${principal}<br>
Vinho: ${vinhoPrincipal.name}<br><br>
Sobremesa: ${sobremesa}<br>
Vinho: ${vinhoSobremesa.name}
</div>`;
}

/* 3 SIMULADOR */
function simular(valor){

let total=0;
let lista=[];

for(let v of INVENTORY){
if(total+v.price<=valor){
lista.push(v);
total+=v.price;
}
}

document.getElementById("simResult").innerHTML=
`<div class="result">
<strong>Kit Selecionado</strong><br>
${lista.map(v=>v.name).join("<br>")}<br><br>
Total: R$ ${total.toFixed(2)}
</div>`;
}

/* 4 BRIDGING */
function bridge(){

let id=document.getElementById("bridgeSelect").value;
let vinho=INVENTORY.find(v=>v.id===id);

let similares=INVENTORY.filter(v=>v.level===vinho.level && v.id!==vinho.id);

document.getElementById("bridgeResult").innerHTML=
`<div class="result">
<strong>Opções de mesmo nível</strong><br>
${similares.length?similares.map(v=>v.name).join("<br>"):"Nenhuma opção encontrada"}
</div>`;
}

</script>

</body>
</html>
