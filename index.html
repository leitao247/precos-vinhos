<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Técnica da Distribuidora</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#f4f4f6;
color:#2b2b2b;
}

header{
background:#5D1823;
color:white;
padding:50px 20px;
text-align:center;
}

.container{
max-width:1000px;
margin:40px auto;
padding:0 20px;
}

.section{
background:white;
padding:25px;
border-radius:10px;
margin-bottom:25px;
box-shadow:0 4px 15px rgba(0,0,0,0.05);
}

.section h2{
color:#5D1823;
margin-top:0;
}

button{
background:#7A1F2C;
color:white;
border:none;
padding:8px 15px;
border-radius:6px;
cursor:pointer;
margin-top:10px;
}

button:hover{
opacity:0.9;
}

select{
padding:6px;
border-radius:6px;
margin-right:10px;
}

.result{
margin-top:15px;
padding:15px;
background:#fafafa;
border-left:4px solid #c59d5f;
border-radius:6px;
}
</style>
</head>

<body>

<header>
<h1>Plataforma Técnica da Distribuidora</h1>
<p>Motor Oficial de Harmonização Enogastronômica</p>
</header>

<div class="container">

<div class="section">
<h2>1. Harmonização por Rótulo</h2>
<select id="wineSelect"></select>
<button onclick="harmonizar()">Ver Pratos</button>
<div id="harmResult"></div>
</div>

<div class="section">
<h2>2. Gerador de Cardápio</h2>
<button onclick="gerarCardapio()">Criar Cardápio</button>
<div id="cardapioResult"></div>
</div>

<div class="section">
<h2>3. Simulador de Compras</h2>
<button onclick="simular(100)">Até R$100</button>
<button onclick="simular(200)">Até R$200</button>
<button onclick="simular(300)">Até R$300</button>
<button onclick="simular(500)">Até R$500</button>
<div id="simResult"></div>
</div>

<div class="section">
<h2>4. Wine Bridging</h2>
<select id="bridgeSelect"></select>
<button onclick="bridge()">Buscar Opções</button>
<div id="bridgeResult"></div>
</div>

</div>

<script>

/* INVENTÁRIO FUNCIONAL */
const INVENTORY = [
{ id:"1", name:"Espumante Porta 6 Brut", level:1, price:55.12 },
{ id:"2", name:"Pescada Alvarinho", level:1, price:127.55 },
{ id:"3", name:"Porta 6 Reserva", level:4, price:80.91 },
{ id:"4", name:"Cabriz Touriga Nacional", level:5, price:110.94 },
{ id:"5", name:"Porto Ruby Martha's", level:6, price:63.60 }
];

/* PRATOS */
const PRATOS = {
leve:["Sushi","Ceviche","Salada Caprese"],
medio:["Risoto de Cogumelos","Frango Assado","Pasta ao Molho Vermelho"],
forte:["Picanha na Brasa","Costela Assada","Filé Mignon"],
doce:["Tiramisù","Chocolate Amargo","Cheesecake"]
};

/* CARREGAR SELECTS */
function carregarSelects(){
const select1=document.getElementById("wineSelect");
const select2=document.getElementById("bridgeSelect");

INVENTORY.forEach(v=>{
let option=document.createElement("option");
option.value=v.id;
option.textContent=v.name;
select1.appendChild(option);

let option2=document.createElement("option");
option2.value=v.id;
option2.textContent=v.name;
select2.appendChild(option2);
});
}
carregarSelects();

/* 1 HARMONIZAÇÃO */
function harmonizar(){
let id=document.getElementById("wineSelect").value;
let vinho=INVENTORY.find(v=>v.id===id);

let pratos;

if(vinho.level<=2) pratos=PRATOS.leve;
else if(vinho.level<=4) pratos=PRATOS.medio;
else if(vinho.level===5) pratos=PRATOS.forte;
else pratos=PRATOS.doce;

let selecionados=pratos.slice(0,3);

document.getElementById("harmResult").innerHTML=
`<div class="result">
<strong>${vinho.name}</strong>
<ul>${selecionados.map(p=>`<li>${p}</li>`).join("")}</ul>
</div>`;
}

/* 2 CARDÁPIO */
function gerarCardapio(){

let entrada=PRATOS.leve[0];
let principal=PRATOS.forte[0];
let sobremesa=PRATOS.doce[0];

let vinhoEntrada=INVENTORY.find(v=>v.level<=2);
let vinhoPrincipal=INVENTORY.find(v=>v.level===4 || v.level===5);
let vinhoSobremesa=INVENTORY.find(v=>v.level===6);

document.getElementById("cardapioResult").innerHTML=
`<div class="result">
<strong>Menu Completo</strong><br><br>
Entrada: ${entrada}<br>
Vinho: ${vinhoEntrada.name}<br><br>
Prato Principal: ${principal}<br>
Vinho: ${vinhoPrincipal.name}<br><br>
Sobremesa: ${sobremesa}<br>
Vinho: ${vinhoSobremesa.name}
</div>`;
}

/* 3 SIMULADOR */
function simular(valor){
let selecionados=[];
let total=0;

for(let v of INVENTORY){
if(total+v.price<=valor){
selecionados.push(v);
total+=v.price;
}
}

document.getElementById("simResult").innerHTML=
`<div class="result">
<strong>Kit Selecionado</strong><br>
${selecionados.map(v=>v.name).join("<br>")}<br><br>
Total: R$ ${total.toFixed(2)}
</div>`;
}

/* 4 WINE BRIDGING */
function bridge(){
let id=document.getElementById("bridgeSelect").value;
let vinho=INVENTORY.find(v=>v.id===id);

let opcoes=INVENTORY.filter(v=>v.level===vinho.level && v.id!==vinho.id);

document.getElementById("bridgeResult").innerHTML=
`<div class="result">
<strong>Opções semelhantes</strong><br>
${opcoes.length>0?opcoes.map(v=>v.name).join("<br>"):"Nenhuma opção encontrada"}
</div>`;
}

</script>

</body>
</html>
