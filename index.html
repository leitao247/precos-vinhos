<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Enológica | Distribuidora</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

:root{
--vinho:#5D1823;
--vinho-dark:#3E0F18;
--ouro:#C0A062;
--bg:#f4f4f6;
--card:#ffffff;
--text:#1F252E;
}

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:Inter,sans-serif;
background:var(--bg);
color:var(--text);
}

/* HERO */

.hero{
background:linear-gradient(135deg,var(--vinho),var(--vinho-dark));
color:white;
padding:80px 20px;
text-align:center;
}

.hero h1{
font-family:"Playfair Display",serif;
font-size:48px;
margin:0;
letter-spacing:1px;
}

.hero p{
margin-top:20px;
font-weight:300;
opacity:0.9;
}

/* CONTAINER */

.container{
max-width:1200px;
margin:60px auto;
padding:0 20px;
}

/* CARD PRINCIPAL */

.panel{
background:var(--card);
padding:40px;
border-radius:16px;
box-shadow:0 15px 40px rgba(0,0,0,0.06);
}

/* CONTROLES */

.controls{
display:flex;
gap:20px;
flex-wrap:wrap;
margin-bottom:30px;
}

select,button{
padding:16px;
font-size:15px;
border-radius:10px;
border:1px solid #ddd;
min-width:220px;
}

button{
background:var(--vinho);
color:white;
border:none;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:var(--vinho-dark);
}

/* GRID */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

/* CARD VINHO */

.wine-card{
background:white;
border-radius:16px;
overflow:hidden;
box-shadow:0 10px 30px rgba(0,0,0,0.05);
transition:0.3s;
position:relative;
}

.wine-card:hover{
transform:translateY(-6px);
}

.wine-card img{
width:100%;
height:220px;
object-fit:cover;
}

.wine-content{
padding:25px;
}

.wine-content h3{
margin:0 0 10px 0;
font-family:"Playfair Display",serif;
color:var(--vinho);
font-size:20px;
}

.badge{
position:absolute;
top:15px;
left:15px;
background:var(--ouro);
color:white;
padding:6px 10px;
border-radius:8px;
font-size:12px;
font-weight:600;
}

.score{
font-size:26px;
font-weight:700;
margin-top:10px;
}

.price{
margin-top:5px;
opacity:0.7;
}

footer{
text-align:center;
padding:40px;
font-size:14px;
color:#777;
}

@media(max-width:768px){
.hero h1{
font-size:32px;
}
}

</style>
</head>

<body>

<div class="hero">
<h1>Plataforma Enológica Premium</h1>
<p>Motor Técnico Oficial da Distribuidora</p>
</div>

<div class="container">
<div class="panel">

<div class="controls">
<select id="filtroTipo">
<option value="TODOS">Todos os Tipos</option>
<option value="Tinto">Tintos</option>
<option value="Branco">Brancos</option>
<option value="Espumante">Espumantes</option>
<option value="Porto">Fortificados</option>
</select>

<button onclick="gerarRankingTop5()">Gerar Ranking Técnico</button>
</div>

<div id="resultadoRanking" class="grid"></div>

</div>
</div>

<footer>
Distribuidora • Plataforma Técnica de Harmonização
</footer>
