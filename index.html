<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Técnica da Distribuidora</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#f2f2f2;
    color:#2b2b2b;
}

header{
    background:linear-gradient(135deg,#6e0f1f,#3b0b12);
    color:white;
    padding:50px 20px;
    text-align:center;
}

header h1{
    margin:0;
    font-size:32px;
    letter-spacing:1px;
}

header p{
    margin-top:10px;
    opacity:0.8;
}

.container{
    max-width:1100px;
    margin:40px auto;
    padding:0 20px;
}

.card{
    background:white;
    border-radius:14px;
    padding:30px;
    margin-bottom:30px;
    box-shadow:0 10px 25px rgba(0,0,0,0.06);
    border-left:6px solid #6e0f1f;
}

.card h2{
    margin-top:0;
    color:#6e0f1f;
}

select,button{
    padding:10px 14px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

button{
    background:#6e0f1f;
    color:white;
    border:none;
    cursor:pointer;
    margin-left:8px;
    transition:0.3s;
}

button:hover{
    background:#8c162c;
}

.result-box{
    margin-top:20px;
    padding:20px;
    background:#f9f9f9;
    border-radius:10px;
}

hr{
    margin:15px 0;
    border:none;
    border-top:1px solid #ddd;
}

.footer{
    text-align:center;
    font-size:12px;
    padding:30px;
    color:#777;
}
</style>
</head>
<body>

<header>
    <h1>Plataforma Técnica da Distribuidora</h1>
    <p>Motor Oficial de Harmonização Enogastronômica</p>
</header>

<div class="container">

<!-- 1 -->
<div class="card">
    <h2>1. Harmonização por Rótulo</h2>
    <select id="wineSelect"></select>
    <button onclick="harmonizar()">Ver Pratos</button>
    <div id="harmResultado"></div>
</div>

<!-- 2 -->
<div class="card">
    <h2>2. Gerador de Cardápio</h2>
    <button onclick="gerarCardapio()">Criar Cardápio</button>
    <div id="menuResultado"></div>
</div>

<!-- 3 -->
<div class="card">
    <h2>3. Simulador de Compras</h2>
    <button onclick="gerarKit(100)">Até R$100</button>
    <button onclick="gerarKit(200)">Até R$200</button>
    <button onclick="gerarKit(300)">Até R$300</button>
    <button onclick="gerarKit(500)">Até R$500</button>
    <div id="kitResultado"></div>
</div>

<!-- 4 -->
<div class="card">
    <h2>4. Wine Bridging</h2>
    <select id="bridgeSelect"></select>
    <button onclick="wineBridge()">Buscar Opções</button>
    <div id="bridgeResultado"></div>
</div>

</div>

<div class="footer">
Distribuidora • Plataforma Técnica Interna
</div>

<script>

/* INVENTÁRIO (EXEMPLO - USE SUA LISTA COMPLETA) */
const INVENTORY = [
{ name:"Espumante Porta 6 Brut", level:1, price:55.12, type:"Espumante"},
{ name:"Pescada Alvarinho", level:1, price:127.55, type:"Branco"},
{ name:"Porta 6 Reserva", level:4, price:80.91, type:"Tinto"},
{ name:"Cabriz Touriga Nacional", level:5, price:110.94, type:"Tinto"},
{ name:"Porto Ruby Martha's", level:6, price:63.60, type:"Porto"}
];

/* INIT SELECTS */
const wineSelect = document.getElementById("wineSelect");
const bridgeSelect = document.getElementById("bridgeSelect");

INVENTORY.forEach(w=>{
    let opt=document.createElement("option");
    opt.value=w.name;
    opt.textContent=`${w.name} (${formatBRL(w.price)})`;
    wineSelect.appendChild(opt);

    let opt2=document.createElement("option");
    opt2.value=w.name;
    opt2.textContent=`${w.name} (${formatBRL(w.price)})`;
    bridgeSelect.appendChild(opt2);
});

/* UTILS */
function formatBRL(v){
    return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
}

function getWine(name){
    return INVENTORY.find(w=>w.name===name);
}

/* 1 Harmonização */
function harmonizar(){
    const vinho=getWine(wineSelect.value);

    const pratos={
        Espumante:["Sushi","Ceviche","Salada Caprese"],
        Branco:["Peixe Grelhado","Risoto de Cogumelos"],
        Tinto:["Picanha na Brasa","Costela Assada"],
        Porto:["Chocolate Amargo","Tiramisù"]
    };

    const sugestoes=pratos[vinho.type] || [];

    document.getElementById("harmResultado").innerHTML=
    `<div class="result-box">
        <strong>${vinho.name} (${formatBRL(vinho.price)})</strong>
        <ul>${sugestoes.map(p=>`<li>${p}</li>`).join("")}</ul>
     </div>`;
}

/* 2 Cardápio */
function gerarCardapio(){

    const entrada="Sushi";
    const principal="Picanha na Brasa";
    const sobremesa="Tiramisù";

    const vinho1=INVENTORY.find(w=>w.level===1);
    const vinho2=INVENTORY.find(w=>w.level===4);
    const vinho3=INVENTORY.find(w=>w.level===6);

    const total=vinho1.price+vinho2.price+vinho3.price;

    document.getElementById("menuResultado").innerHTML=
    `<div class="result-box">
    <p><strong>Entrada:</strong> ${entrada}<br>
    Vinho: ${vinho1.name} (${formatBRL(vinho1.price)})</p>

    <p><strong>Prato Principal:</strong> ${principal}<br>
    Vinho: ${vinho2.name} (${formatBRL(vinho2.price)})</p>

    <p><strong>Sobremesa:</strong> ${sobremesa}<br>
    Vinho: ${vinho3.name} (${formatBRL(vinho3.price)})</p>

    <hr>
    <strong>Total estimado: ${formatBRL(total)}</strong>
    </div>`;
}

/* 3 Kit */
function gerarKit(limite){
    let total=0;
    let lista=[];

    INVENTORY.sort((a,b)=>a.price-b.price);

    for(let v of INVENTORY){
        if(total+v.price<=limite){
            lista.push(v);
            total+=v.price;
        }
    }

    document.getElementById("kitResultado").innerHTML=
    `<div class="result-box">
    ${lista.map(v=>`${v.name} (${formatBRL(v.price)})<br>`).join("")}
    <hr><strong>Total: ${formatBRL(total)}</strong>
    </div>`;
}

/* 4 Wine Bridge */
function wineBridge(){
    const vinho=getWine(bridgeSelect.value);

    const proximos=INVENTORY.filter(w=>w.level===vinho.level+1);

    document.getElementById("bridgeResultado").innerHTML=
    `<div class="result-box">
    ${proximos.map(v=>`${v.name} (${formatBRL(v.price)})<br>`).join("")}
    </div>`;
}

</script>
</body>
</html>
