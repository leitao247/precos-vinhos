<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>S&P - Intelig√™ncia ML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { wine: '#722f37', ml: '#FFE600' } } } }
    </script>
    <style>
        .family-header { background: #f8fafc; border-left: 5px solid #722f37; position: sticky; top: 0; z-index: 10; }
        .row-hidden { display: none !important; }
        .selected-row { background-color: #fef9c3 !important; border-left: 4px solid #ca8a04 !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="max-w-full mx-auto px-4 py-8">
        <header class="flex flex-col lg:flex-row justify-between items-center mb-8 gap-6 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-2xl font-black text-wine uppercase">Gestor Mercado Livre</h1>
                <p id="counter" class="text-[10px] text-gray-400 font-mono italic">Aguardando dados...</p>
            </div>
            <input type="text" id="search-bar" onkeyup="filterTable()" placeholder="üîç Pesquisar em todos os itens..." 
                   class="w-full lg:w-96 px-5 py-3 rounded-2xl border-2 border-gray-100 outline-none focus:border-wine shadow-inner">
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-5 gap-8">
            <div class="xl:col-span-1">
                <div id="detail-panel" class="bg-wine p-6 rounded-[2rem] shadow-xl text-white min-h-[350px] flex flex-col justify-center sticky top-8">
                    <div id="wine-details" class="space-y-5">
                        <h2 id="det-name" class="text-lg font-black border-b border-white/20 pb-2 italic text-ml text-center">Clique em um produto</h2>
                        
                        <div class="text-center">
                            <p class="text-[9px] uppercase opacity-60 font-bold">Sugest√£o Venda ML</p>
                            <p id="det-ml" class="text-3xl font-black text-ml">R$ 0,00</p>
                            <p class="text-[8px] opacity-40 mt-1 uppercase">(Custo + 45%)</p>
                        </div>

                        <div class="grid grid-cols-1 gap-3 border-t border-white/10 pt-4">
                            <div class="flex justify-between text-[11px]"><span class="opacity-60 uppercase">Custo (Tabela-30%)</span><span id="det-cost" class="font-bold font-mono"></span></div>
                            <div class="flex justify-between text-[11px]"><span class="opacity-60 uppercase font-bold text-emerald-400">Pre√ßo Mercado</span><span id="det-mkt" class="font-bold text-emerald-400 font-mono"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="xl:col-span-4 bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden text-sm">
                <table class="w-full text-left border-collapse cursor-pointer">
                    <thead>
                        <tr class="bg-gray-50 text-[10px] uppercase text-gray-400 font-black">
                            <th class="p-5">Produto / Safra</th>
                            <th class="p-5">Venda ML</th>
                            <th class="p-5">Tabela</th>
                            <th class="p-5">An√°lise</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let globalData = [];
        const format = (v) => v ? v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : "R$ 0,00";

        async function loadData() {
            try {
                // O carregamento agora for√ßa a atualiza√ß√£o (evita cache antigo)
                const response = await fetch('vinhos.json?v=' + new Date().getTime());
                globalData = await response.json();
                renderTable(globalData);
                document.getElementById('counter').innerText = `Total monitorado: ${globalData.length} itens`;
            } catch (e) {
                console.error("Erro ao carregar o arquivo JSON. Verifique se o nome vinhos.json est√° correto no seu GitHub.", e);
                document.getElementById('counter').innerText = "ERRO: vinhos.json n√£o encontrado.";
            }
        }

        function renderTable(data) {
            const body = document.getElementById('table-content');
            let html = '';
            let currentFam = '';

            data.forEach((item, index) => {
                // L√≥gica de Tabela - 30% e depois + 45%
                const custoAq = item.t * 0.70;
                const vendaML = custoAq * 1.45;

                if (item.f !== currentFam) {
                    currentFam = item.f;
                    html += `<tr class="family-header"><td colspan="4" class="p-4 text-[9px] font-black text-gray-500 uppercase tracking-widest">${currentFam}</td></tr>`;
                }
                
                html += `<tr class="wine-row border-b border-gray-50 hover:bg-amber-50 transition-all" onclick="showDetail(${index}, this)">
                    <td class="p-5 font-bold text-gray-800">${item.n}</td>
                    <td class="p-5 font-black text-amber-700 font-mono">${format(vendaML)}</td>
                    <td class="p-5 text-gray-400 font-mono">${format(item.t)}</td>
                    <td class="p-5">
                        <a href="https://www.google.com/search?tbm=shop&q=${encodeURIComponent(item.n)}&tbs=p_ord:p" target="_blank" 
                           class="text-[9px] border border-emerald-500 text-emerald-600 px-2 py-1 rounded font-black hover:bg-emerald-50" onclick="event.stopPropagation()">SHOPPING</a>
                    </td>
                </tr>`;
            });
            body.innerHTML = html;
        }

        function showDetail(index, element) {
            document.querySelectorAll('.wine-row').forEach(r => r.classList.remove('selected-row'));
            element.classList.add('selected-row');
            
            const item = globalData[index];
            const custoAq = item.t * 0.70;
            const vendaML = custoAq * 1.45;

            document.getElementById('det-name').innerText = item.n;
            document.getElementById('det-ml').innerText = format(vendaML);
            document.getElementById('det-cost').innerText = format(custoAq);
            document.getElementById('det-mkt').innerText = format(item.m);
        }

        function filterTable() {
            const q = document.getElementById('search-bar').value.toLowerCase();
            document.querySelectorAll('.wine-row').forEach(row => {
                row.classList.toggle('row-hidden', !row.innerText.toLowerCase().includes(q));
            });
        }
        
        window.onload = loadData;
    </script>
</body>
</html>
